<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Editar Usuario</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

    <div class="form-group mb-2">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" placeholder="Seu nome" [(ngModel)]='user.nome'>
    </div>

    <div class="form-group">
      <label for="usuario">Usu치rio</label>
      <input type="text" class="form-control" name="usuario" placeholder="Seu Usu치rio" [(ngModel)]='user.usuario'>
    </div>

    <div class="form-group">
      <label for="foto">Link da Foto</label>
      <input type="text" class="form-control" name="foto" placeholder="Sua foto" [(ngModel)]='user.foto'>
    </div>

    <div class="form-group">
      <label for="biografia">Biografia</label>
      <input type="text" class="form-control" name="biografia" placeholder="Sua Biografia" >
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" placeholder="Senha" >
    </div>

    <div class="form-group">
      <label for="confimar senha">Confimar Senha</label>
      <input
      type="password"
      class="form-control"
      name="confimar senha"
      id="confirmSenha"
      placeholder="Confimar Senha"
      [(ngModel)]='user.senha'>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Usu치rio</label>
      <select name="tipo" id="tipo" class="form-control" (input)='tipoUser($event)'>
        <option>Selecione um tipo de usu치rio</option>
        <option value="normal">Normal</option>
        <option value="adm">Administrador</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
      <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
    </div>

  </div>

</div>
